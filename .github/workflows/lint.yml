name: Lint Code

on:
  workflow_dispatch:

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt
          pip install flake8

      - name: Run Linter
        run: |
          # Lint all Python files in the server directory recursively
          find ./server -name "*.py" -exec flake8 {} +
          echo "Linted all the python files successfully"

  lint_function_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install JSHint
        run: npm install jshint

      - name: Run Linter
        run: |
          # Lint all JavaScript files in the database directory recursively
          find ./server/database -name "*.js" -exec npx jshint {} +
          echo "Linted all the js files successfully"
